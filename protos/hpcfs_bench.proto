syntax = "proto3";

package hpcfs_bench;

service ControllerService {
    rpc RunTests(TestParams) returns (TestBatchResult);
}

service ClusterService {
    rpc Comm(stream TestResult) returns (stream TestParams);
}

enum Test {
    UNKNOWN = 0;
}

message TestParams {
    Test test_index = 1;
}
message TestResult {
    bool correct = 1;
    uint64 duration = 2;
    string message = 3;
}
message TestBatchResult {
    repeated TestResult resuts = 1;
}
